<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <span class="result">25</span>
        </div>
        <div class="buttons">
            <div class="numbers">
                <div class="row">
                    <button class="nums" value="1">1</button>
                    <button class="nums" value="2">2</button>
                    <button class="nums" value="3">3</button>    
                </div>
                <div class="row">
                    <button class="nums" value="4">4</button>
                    <button class="nums" value="5">5</button>
                    <button class="nums" value="6">6</button>    
                </div>
                <div class="row">
                    <button class="nums" value="7">7</button>
                    <button class="nums" value="8">8</button>
                    <button class="nums" value="9">9</button>    
                </div>
                <div class="row">
                    <button class="nums">.</button>
                    <button class="nums" value="0">0</button>
                    <button class="ops" value="/" style="width: 30%;">/</button>

                </div>
            </div>
            <div class="operations">
                <button class="clear" value="clear">Clear</button>
                <button class="ops" value="+">+</button>
                <button class="ops" value="-">-</button>
                <button class="ops" value="*">*</button>
                
            </div>
        </div>
        <div class="equals">
            <button class="equal">=</button>  
        </div>
    </div>
</body>
</html>
